<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A kids book review site for fun reading recommendations." />
  <meta name="author" content="Your Name" />
  <title>Kids Read For Fun</title>
  <link rel="stylesheet" href="blog.css" />
  <script src="blog.js" defer></script>
</head>
<body>
  <header>
    <h1>Kids Read For Fun</h1>
    <div class="skiptocontent">
      <a href="#maincontent">Skip to main content</a>
    </div>
    <nav>
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Archive</a></li>
        <li><a href="#">Search</a></li>
      </ul>
    </nav>
  </header>

  <main id="maincontent">
    <section id="articles-container" class="content-area">
      <!-- JavaScript will dynamically insert article elements here -->
    </section>

    <aside class="filters">
      <h3>Filters</h3>

      <label for="sort">Sort:</label>
      <select id="sort">
        <option>Newest</option>
      </select>

      <label for="age">Age:</label>
      <select id="age">
        <option>All</option>
      </select>

      <label for="genre">Genre:</label>
      <select id="genre">
        <option>Fantasy</option>
      </select>

      <label for="rating">Rating:</label>
      <select id="rating">
        <option>All</option>
      </select>
    </aside>
  </main>

  <footer>
    <p>&copy; 2025 Kids Read For Fun</p>
  </footer>
</body>
</html>
